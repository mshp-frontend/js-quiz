<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Какая ты шишка?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div id="start-container">
                <h1>Тест: Какая ты шишка?</h1>
                <button id="start-btn">Начать тест</button>
            </div>
            <div id="question-container" style="display: none;">
                <h2 id="question"></h2>
                <div id="answers"></div>
            </div>
            <div id="result-container" style="display: none;">
                <h2>Результат</h2>
                <img src="images/1.png" alt="Шишка-крутышка" id="cone-image">
                <p id="comment"></p>
                <button id="restart-btn">Пройти заново</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
